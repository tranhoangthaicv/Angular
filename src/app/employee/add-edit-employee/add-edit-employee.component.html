<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-group row" style="width: 70%" >
    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name"
      />
    </div>

    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="Department">
          <option>---Select---</option>
          <option *ngFor="let department of DepartmentList">
              {{department.DepartmentName}}
          </option>
      </select>
    </div>

    <label class="col-sm-2 col-form-label">Date of Joining</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="DateOfJoining"/>
    </div>

  </div>
  <div class="bd-highlight img" style="width: 30%">
    <img [src]=PhotoFilePath height="250px" width="200px" />
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
  </div>
</div>
<button
  (click)="addEmployee()"
  *ngIf="Employee.EmployeeId == 0"
  class="btn btn-primary"
>
  Add
</button>
<button
  (click)="updateEmployee()"
  *ngIf="Employee.EmployeeId != 0"
  class="btn btn-primary"
>
  Update
</button>
